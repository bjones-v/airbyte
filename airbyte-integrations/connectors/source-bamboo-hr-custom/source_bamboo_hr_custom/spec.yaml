documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Bamboo Hr Custom Spec
  type: object
  required:
    - apikey
    - company_domain
    - table_name
    - since
  properties:
    apikey:
      type: string
      description: Access key used to access the BambooHR API.
      airbyte_secret: true
    company_domain:
      type: string
      description: The subdomain used to access BambooHR.
    # table_name:
    #   type: string
    #   description: The name of the table to be pulled.
    #   examples:
    #     - "employmentStatus"
    #     - "compensation"
    #     - "jobInfo"
    #     - "customJobRequisition"
    since:
      type: string
      description: Pull all changes since this timestamp. URL-encoded iso8601.


